<section>
  <button mat-button color="primary" [disabled]="!btnEnable" (click)="save()">Save</button>
  <button mat-button color="warn" [disabled]="!btnEnable" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">My button 1</button>
  <button mat-button color="warn" [disabled]="!btnEnable">My button 1</button>

  <button mat-button color="warn" [disabled]="!btnEnable" (click)="disabled()">Disabled</button>

  <mat-progress-spinner
  class="example-margin"
  color="primary"
  [mode]="spinneMode"
  [value]="value">
</mat-progress-spinner>
</section>
